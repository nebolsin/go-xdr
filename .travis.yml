language: go
go:
  - stable
  - master
sudo: false
install:
  - go get -d -t -v ./...
  - go get -v golang.org/x/tools/cmd/goimports
  - go get -v golang.org/x/lint/golint
script:
  - ./goclean.sh
after_success:
  - go get -v github.com/mattn/goveralls
  - goveralls -coverprofile=xdr2/profile.cov -service=travis-ci
